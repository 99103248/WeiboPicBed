<!DOCTYPE html>
<html manifest="manifest.php" class="with-statusbar-overlay">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>微博图床</title>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://cdn.bootcss.com/sweetalert/0.4.0/sweet-alert.min.css">
<style>
button:focus{outline:0 !important;}
input:focus,input:active,label:focus,label:active{
	outline:0 !important;
}
html {
  position: relative;
  min-width: 500px;
  min-height: 500px;
}
body {
  font-size:12px;
}
::selection {
	background: #4096EE;
	color:#FFF;
	text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
}
.main{
	width: 800px;
	margin-top: 20px;
}
.uploadPreview{
	border: 5px dashed #FDFDFD;
	border-radius: 10px;
	box-shadow: 0 1px 5px rgba(0,0,0,0.85);
	display: inline-block;
	background-size: cover;
	background-repeat: no-repeat;
	background-color: #BBB;
	width:200px;
	height:200px;
	opacity:1;
}
.uploadPreview:hover{
    -webkit-transition: 0.5s;
    -moz-transition: 0.5s;
    transition: 0.5s;
    border-color: #808080;
	cursor:pointer;
	opacity:0.7;
}
.res{
	width:100%;
	height: 30px;
	/*border-radius: 3px;*/
	resize: none;
	background-color: #FFF;
	cursor: default;
	position: relative;
	margin: 5px 0px 20px 0px;
	vertical-align: top;
	border: 1px solid #D1D2D3;
	box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
	display: inline-block;
	padding: 4px 6px;
	line-height: 20px;
	color: #717171;
	font-size: 12px;
    cursor: default;
    border-radius: 3px;
}

.btn {
	border: 1px solid #BBB;
	font-size:9px;
	margin-bottom:25px;
}
.clearHistory{
	font-size:9px;
	color:#555;
}
</style>
</head>
<body>
<div class="container main">
	<div class="row">
			
		<div class="col-md-12" style="margin-top:50px;">
			<input id="input" type="file" name="avatar" style="display:none;">
		</div>

	   <div class="col-md-4">
	    <p>单击或者拖拽图片到此</p>
		<img src="placeholder.png" class="uploadPreview drop_area">
	   </div>
	   <div class="col-md-8">
	    <p>使用Ctrl+C (Command + C)复制引用</p>
		<div class="link-itm">
		 <strong>图片链接</strong>
		 <div class="input-append">
		  <input class="res" id="res_img" value="" spellcheck="false"/>
		 </div>
		</div>
		<div class="link-itm">
		 <strong>HTML</strong>
		 <div class="input-append">
		  <input class="res" id="res_html" value="" spellcheck="false"/>
		 </div>
		</div>
		<div class="link-itm">
		 <strong>Markdown</strong>
		 <div class="input-append">
		  <input class="res" id="res_md" value="" spellcheck="false"/>
		 </div>
		</div>
	   </div>

	</div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/sweet-alert.min.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
