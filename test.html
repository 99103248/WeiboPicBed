<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试js封装</title>

<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<button class="a">aaaaa</button>
<script>

$(document).ready(function() {
    $('.a').parent().on('click','button', function(i) {
        console.log('aaa');
        $('body').append('<button class="a">aaaaa</button>');
        aaa();
    });
});
function aaa(i) {
    console.log(i);
}
</script>
</body>
</html>
